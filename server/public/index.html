<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body onLoad="getKoalas()">
    <header>
      <div id="koala-icon"><img src="images/icon.png" class="icon" width=150px/>
      </div>
      <div id="letterhead">
        <h1>Koala Holla</h1>
        <h3>1976 Llama Comma Drive</h2>
        <h3>Walla Walla, WA</h2>
      </div>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <input type="text" id="colorIn" value="" placeholder="Favorite Color">
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <label for="readyForTransferIn">Ready for transfer</label>
      <input type="checkbox" id="readyForTransferIn" value="" name="readyForTransferIn" >
      <br />
      <button type="button" id="addButton" onClick="saveKoala(event)">Add Koala</button>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table id="koala-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Favorite Color</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
